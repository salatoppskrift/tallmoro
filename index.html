<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: bisque;">
    <h1>Tallmoro</h1>
    <div id="app"></div>
    <div style="margin-top: 18px;">
        <button onclick="doubleTheNumb()">Make it double</button>
        <button onclick="addOne()">Pluss én</button>
        <button onclick="reset()">Reset</button>    
    </div>
    <div style="margin-top: 3px;">
        <button onclick="minusTen()">Minus ti</button>
        <button onclick="divideByTwo()">Del på to</button>
    </div>
    <!--It's over 9000-->
    <!--<button onclick="setNumb16()">Set Number to 16</button>
    <button onclick="setNumb47()">Set Number to 47</button>-->
    
    <!---Start med å vise 1
    3 knapper:
    - doble tallet
    - øk tallet med én
    - reset tallet til 1
    ! Bla: Hvis summen av regnestykket er over 9000, skal teksten
    ITS OVER 9000 også vises på skjermen-->

    <script>
        const nmmrO = 1; //original verdi
        let nummer = nmmrO; //originalt skrevet som let nummer=1 br const nmmrO=5, deretter endret rekkefølge sånn at scripten forstår hva jeg ønsker av den

        updateView()
        function updateView(){
            document.getElementById('app').innerHTML = /*HTML*/ `
            ${nummer}
            `
        }

        function doubleTheNumb(){
            document.getElementById('app').innerHTML = nummer *= 2
        }

        function addOne(){
            document.getElementById('app').innerHTML = nummer += 1
        }

        function reset(){
            document.getElementById('app').innerHTML = nummer = nmmrO //Andreas sin mer tradisjonelle svar
        }

        //andre rad
        
        function minusTen(){
            document.getElementById('app').innerHTML = nummer -= 10
        }

        function divideByTwo(){
            document.getElementById('app').innerHTML = nummer /= 2
        }

        //del 2
        //if (nummer>9000) {
        //    alert("It's over 9000")}


    </script>
</body>
</html>
